<div class="d-flex min-vh-100 align-items-center justify-content-center bg-light py-5 px-3">
  <div class="w-100" style="max-width: 400px;">
    <div>
      <h2 class="mt-4 text-center display-4">
        Login to Your Account
      </h2>
      <div class="mt-3 text-center text-muted">
        <p>{{ currentDateTime | date:'EEEE, MMMM d, y' }}</p>
        <p>EST: {{ estTime }}</p>
        <p>IST: {{ istTime }}</p>
      </div>
    </div>
    <form class="mt-4" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input 
          id="email" 
          name="email" 
          type="email" 
          [(ngModel)]="email" 
          required 
          class="form-control" 
          placeholder="Email address"
        >
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input 
          id="password" 
          name="password" 
          type="password" 
          [(ngModel)]="password" 
          required 
          class="form-control" 
          placeholder="Password"
        >
        <label for="password">Password</label>
      </div>
      <div>
        <button 
          type="submit" 
          class="btn btn-primary w-100"
        >
          Sign in
        </button>
      </div>
    </form>
    <p *ngIf="error" class="mt-3 text-center text-danger">{{ error }}</p>
  </div>
</div>
