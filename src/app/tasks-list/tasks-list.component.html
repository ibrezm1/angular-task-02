<div class="container mt-4">
  <h2 class="h4 font-weight-bold mb-4">Tasks</h2>
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Search tasks" (input)="onSearchChange($event)" />
  </div>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>
          <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm mr-2">
            Delete
          </button>
          <a [routerLink]="['/task', task.id]" class="btn btn-primary btn-sm">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-secondary mr-2">
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="btn btn-secondary ml-2">
      Next
    </button>
    <a routerLink="/new-task" class="btn btn-success ml-4">
      Create New Task
    </a>
  </div>
</div>
