<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Tasks</h2>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2">Title</th>
        <th class="border border-gray-300 px-4 py-2">Status</th>
        <th class="border border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">{{ task.title }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ task.status }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <button (click)="deleteTask(task.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded mr-2">
            Delete
          </button>
          <a [routerLink]="['/task', task.id]" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a routerLink="/new-task" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Create New Task
    </a>
  </div>
</div>
